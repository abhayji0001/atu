<html>
    <head>
        <title>
            university webpage
        </title>
        <link rel="stylesheet" href="style.css">

    </head>
<style>
    *{
        margin:0;
        padding:0;
font-family: 'poppins',sans-serif;
    }
    .header{
        min-height: 100vh;
        width: 100%;
        background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)),url(image/university1.jpg);
        background-position: center;
        background-size: cover;
        position: relative;
    }
    nav{
        display:flex;
        padding: 2% 6%;
        justify-content: space-between;
        align-items: center;
    }
    nav img{
        width:110px;
    }
    .nav-links{
        flex:1;
        text-align: right;
    }
    .nav-links ul li{
        list-style:none;
        display: inline-block;
        padding: 8px 12px;
        position: relative;
    }
    .nav-links ul li a{
        color: #fff;
        text-decoration: none;
        font-size: 13px;
    }
    .nav-links ul li::after{
        content: '';
        width:0%;
        height: 2px;
        background: #f44336;
        display:block;
        margin: auto;
        transition: 0.5s;
    }
    .nav-links ul li:hover::after{
        width:100%;
    }
    .text-box{
        width: 90%;
        color: #fff;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        text-align: center;
    }
    .text-box h1{
        font-size: 62px;

    }
    .text-box p{
        margin: 10px 0 40px;
        font-size: 14px;
        color: #fff;
    }
    .hero-btn{
        display: inline-block;
        text-decoration: none;
        color: #fff;
        border: 1px solid #fff;
        padding: 12px 34px;
        font-size: 13px;
        background: transparent;
        position: relative;
        cursor: pointer;

    }
    .hero-btn:hover{
        border: 1px solid #f44336;
        background: #f44336;
        transition: 1s;


    }
nav .fa{
    display: none;
}

    @media(max-width: 700px){
        .text-box h1{
        font-size: 20px;

    }
    .nav-linksul li{
        display: block;

    }
    .nav-links{
        position: absolute;
        background: #f44336;
        height: 100vh;
        width: 200px;
        top: 0;
        right: 0;
        text-align: left;
        z-index: 2;

    }

    }
    .course{
        
    }


</style>

<body>

    <section class="header">
<nav>
    <a href="abc.html"><img src="image/logo.png" alt=""></a>
    <div class="nav-links">
        <i class="fa fa-times"></i>
<ul>
    <li><a href="">HOME</a></li>
    <li><a href="">ABOUT</a></li>
    <li><a href="">COURSE</a></li>
    <li><a href="">BLOG</a></li>                                        
    <li><a href="">CONTACT</a></li>        
</ul>
    </div>
    <i class="fa fa-bars"></i>
</nav>
<div class="text-box">
    <h1>india's top university </h1>
    <p>
        making website is now one of the easiest thing in the world. you just need to learn HTML, CSS,<br> Javascript and you are good to go. 
    </p>
    <a href="" class="hero-btn">visit us to know more</a>
</div>

    </section>

</body>


</html>
